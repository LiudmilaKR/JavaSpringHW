<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Pretty cats</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
    <h1>Поговорим о котах!</h1>
    <h2>Смотрите, какие они милые!</h2>
    <img src="https://wdorogu.ru/images/wp-content/uploads/2020/10/2048x1365_896594_www.ArtFile.ru_.jpg" alt="котятки" width="500">
    <img src="https://wp-s.ru/wallpapers/6/3/561029086232966/otdyxayushhij-kotenok-s-ustalym-vzglyadom.jpg" alt="котёнок" width="535">
    <div class="div">
        <table>
            <tr>
                <th>Номер котика</th>
                <th>Имя котика</th>
                <th>Описание котика</th>
            </tr>
            <tr th:each="cat:${catList}">
                <td th:text="${cat.number}"></td>
                <td th:text="${cat.name}"></td>
                <td th:text="${cat.description}"></td>
            </tr>
        </table>
    </div>

    <h2 class="special-headers">Дай имена котикам!</h2>
    <form action="/cats" method="post">
        <div>
          номер котика  <input type="number" name="number" pattern="\d [1-3]"><br>
          имя котика  <input type="text" name="name"><br>
        </div>
        <button type="submit">нажми</button>
    </form>
</body>
</html>
